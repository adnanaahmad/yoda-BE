stages:
  - deploy

variables:
  REGION: "us-west-1"
  S3_BUCKET_NAME: "s3://barb-dev/latest/"

deploy_production:
  image: python:latest
  stage: deploy
  when: manual
  script:
    - pip install awscli
    - mkdir ./.tmp
    - tar --exclude='.[^/]*' -czvf ./.tmp/didservice-master.tar.gz .
    - aws s3 cp ./.tmp/didservice-master.tar.gz $S3_BUCKET_NAME --sse AES256
  only:
  - master
