<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FortifID | Thanks</title>
    <meta name="author" content="cisco@barbarians.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.9/spectre.min.css"

        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/a11y-dark.min.css">
    <style>
        .center {
            margin: 0 auto;
        }


        hr {
            max-width: 200px;
        }

        #logo {
            width: 300px;
        }

        .code {
            color: black;
        }

        .w300 {
            min-width: 300px;
        }

    </style>
</head>

<body>
    <div class="container grid-lg">
        <br />
        <div class="text-center">
            <img id="logo" src="/images/logo.png" alt="FortifID Logo">
            <br /><br />
        </div>
        <br />
        <h3 id="status" class="text-center"></h3>
        <br /><br />
        <h4 class="text-center">
            You may now close this window.<br /><br /> Thank you.</h4>
    </div>
    <script>
        (async () => {
            "use strict";
            console.log(window.location.search);
            const params = new URLSearchParams(window.location.search);
            
            // If a valid redirect, then You will get 3 params back:
            // state = error or successy
            // error = when state is "error", the error code (e.g. customer_cancelled)  
            // customer_ref = server.transaction_id.customer_id

            let state = params && params.has('state') ? params.get('state') : 'error';
            
            let divStatus = document.getElementById('status');

            let message;
            if(state === 'error') {
                message = ' The bank verification process failed.';
            } else {
                message = 'The bank verification process is complete.';
            }
            divStatus.innerHTML = message;
        })();
    </script>
</body>

</html>
